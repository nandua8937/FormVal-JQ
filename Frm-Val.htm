<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, intial-scale=1.0">
     <title>Form Validation</title>
     <link rel="stylesheet" type="text/css" href="css/style-reg.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     <script src="Js/jquery.js"></script>
     <script src="Js/valid.js"></script>
</head>
<body>
     <!----------------------------CONTENT STARTS------------------------------------->
     <div class="reg">
        <form name="validateform" action="#" method="post" >
          <div class="re">
              <h1>Register</h1>
              <h5><a>*</a>&nbsp Required Fields</h5>
              <div class="refull">
                 <div  class="sp">
                     <div>
                         <h3>User Name<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="uname" id="username">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Email Address<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="email" id="emails">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Password<a>*</a></h3>
                     </div>
                     <div>
                         <div class="forp">
                             <div class="lim">
                                <ul>
                                   <p>A password must contain the following:</p>
                                   <li><p>Minimum of 8 characters</p></li>
                                   <li><p>One or more uppercase letter</p></li>
                                   <li><p>One or more lowercase letter</p></li>
                                   <li><p>One or more number or special character</p></li>
                                </ul>
                             </div>
                         </div>
                         <div>
                             <input type="text" name="pass" id="password">
                         </div>
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Confirm Password<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="cp" id="cop">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Mobile phone</h3>
                     </div>
                     <div>
                         <input type="text" size="10"  name="phone" id="phoneno">
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <label for="gen"><h3>Gender<a>*</a></h3></label>
                     </div>
                     <div>
                         <select id="gen" name="gen">
                               <option value="Select">Select</option>
                               <option value="Male">Male</option>
                               <option value="Female">Female</option>
                               <option value="Prefer not to say">Prefer not to say</option>
                         </select>
                     </div>
                 </div>
                 <div  class="sp">
                     <div>
                         <h3>Address<a>*</a></h3>
                     </div>
                     <div>
                         <input type="text" name="address" id="address">
                     </div>
                 </div>
                 <div class="ncc">
                       <button type="submit" id ="submit" class="rgbtn">Submit</button>
                   </div>
              </div>
          </div>
        </form>
     </div>
     <!-----------------------------CONTENT ENDS-------------------------------------->
</body>
</html>
